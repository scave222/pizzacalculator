<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="sty.css">
</head>
<body>

    <form class="container " name="calculator">
        <div class="row pt-2">
            <div class="col-md-2 col-sm-12"></div>
            <div class="col-md-8 col-sm-12 pt-4 calculator text-center">
                <h2>Pizza Calculator</h2>
                <hr>

            <div class="row ">
                 <div class="col-md-2 col-sm-2 pt-4 " id="input" >
                    <h5>1 slice of pizza</h5>
                </div>

                <div class="col-md-10 col-sm-10 pt-4 text-center" id="input" >
                    <input type="text"  name="display" class="result" id="first" placeholder="    Number of small pizza,Number of medium pizza,Number of large pizza">
                </div>
                 </div>
                <div class="row">
                <div class="col-md-12 text-center"><small>People that eat 1 slice of pizza</small></div>
            </div>

            <div class="row ">

                <div class="col-md-2 col-sm-2 pt-4 " id="input" >
                   <h5>2 slice of pizza</h5>
               </div>

               <div class="col-md-10 col-sm-10 pt-4 text-center" id="input" >
                   <input type="text"  name="display" class="result" id="second" placeholder="    Number of small pizza,Number of medium pizza,Number of large pizza">
               </div>
                </div>
               <div class="row">
               <div class="col-md-12 text-center"><small>People that eat 2 slices of pizza</small></div>
           </div>

           <div class="row ">

            <div class="col-md-2 col-sm-2 pt-4 " id="input" >
               <h5>3 slice of pizza</h5>
           </div>

           <div class="col-md-10 col-sm-10 pt-4 text-center" id="input" >
               <input type="text"  name="display" class="result" id="third" placeholder="    Number of small pizza,Number of medium pizza,Number of large pizza">
           </div>
            </div>
           <div class="row">
           <div class="col-md-12 text-center"><small>People that eat 3 slices of pizza</small></div>
            </div>

            <div class="row ">

                <div class="col-md-2 col-sm-2 pt-4 " id="input" >
                <h5>4 slice of pizza</h5>
            </div>

            <div class="col-md-10 col-sm-10 pt-4 text-center" id="input" >
                <input type="text"  name="display" class="result" id="fourth" placeholder="    Number of small pizza,Number of medium pizza,Number of large pizza">
            </div>
                </div>
            <div class="row">
            <div class="col-md-12 text-center"><small>People that eat 4 slices of pizza</small></div>
            </div>

            <div class="container">
            <div class="row text-center">
                <div class="col-md-12 pt-4 pb-4">
                <button type="button" class="btn btn-primary button" id="btn" name="Calculate" value="=" >Calculate</button>
                </div>
                
            </div>
            </div>

            <div class="container">

                <center>
                    <h3 class="mt-5" id="output"></h3>
                </center>


            </div>


                
               
              
        </div>



    </form>



  


<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="calculate.js"></script>
</body>
</html>
